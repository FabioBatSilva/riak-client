language: php
php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

services:
  - riak

install:
    - sudo sed -i -e "s/search = off/search = on/g" /etc/riak/riak.conf
    - sudo sed -i -e "s/storage_backend = .*/storage_backend = memory/g" /etc/riak/riak.conf
    - sudo service riak restart
    - composer self-update
    - composer --prefer-source install
    - composer global require satooshi/php-coveralls:~0.6
    - composer global require codeclimate/php-test-reporter:~0.1

before_script:
    - ./tests/travis/setup-riak.sh

script:
    - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml
    - ./vendor/bin/phpcs -p --extensions=php  --standard=ruleset.xml src

after_script:
    - ~/.composer/vendor/bin/coveralls -v
    - ~/.composer/vendor/bin/test-reporter -v

matrix:
  allow_failures:
    - php: 7.0
