before_commands:
    - "composer install --no-dev --prefer-source"

filter:
    paths:
        - src/*

tools:
    php_cpd: false
    external_code_coverage:
        timeout: 900
    php_code_coverage:
        enabled: true
        test_command: ./vendor/bin/phpunit --exclude-group functional
    php_code_sniffer:
        enabled: true
        config:
            sniffs: [ruleset.xml]
        filter:
            paths: ["src/*"]
    php_cpd:
        enabled: true
        excluded_dirs: ["build/*", "tests", "vendor"]
    php_cs_fixer:
        enabled: true
        config:
            level: all
        filter:
            paths: ["src/*"]
    php_loc:
        enabled: true
        excluded_dirs: ["build", "tests", "vendor"]
    php_mess_detector:
        enabled: true
        config:
            ruleset: phpmd.xml.dist
            design_rules: { eval_expression: false }
        filter:
            paths: ["src/*"]
    php_pdepend:
        enabled: true
        excluded_dirs: ["build", "tests", "vendor"]
    php_analyzer:
        enabled: true
        filter:
            paths: ["src/*"]
    php_hhvm:
        enabled: true
        filter:
            paths: ["src/*"]
    sensiolabs_security_checker: true
